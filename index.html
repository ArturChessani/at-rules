<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css">
    <!-- <link rel="stylesheet" href="./assets/css/bootstrap-utilities.min.css"> -->

    <style>
      * {
        box-sizing: border-box;
      }

      .elem {
        border: 1px solid black;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    
    <section>
      <div class="container">
        <div class="row">
          <div class="elem col col-md-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, fugiat?</div>
          <div class="elem col col-md-5">2</div>
          <div class="elem col-3">4</div>
          <div class="elem col-5">3</div>
        </div>
      </div>
      <!-- 
        col - растет или сужается в зависимости от контента (flex grow 1, flex shrink 1)
        col-3 - минимум и максимум размера заданы (flex-basis, flex grow 0, flex shrink 0)
        col col-sm-6 col-md-3 - на разных экранах разные ограничения размеров (flex-basis, flex grow 0, flex shrink 0 + media queries)
       -->
    </section>
        
  </body>
</html>
