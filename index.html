<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/common.css" />
    <link rel="stylesheet" href="./assets/css/pages/home.css" />
  </head>
  <body class="body">
    <div class="image-wrapper">
      <picture>
        <source
          class="resp-img"
          alt="resposive img"
          srcset="./assets/images/4k.webp"
          type="image/webp"
          media="(min-width: 1200px)"
        />
        <source
          class="resp-img"
          alt="resposive img"
          srcset="./assets/images/4k.png"
          type="image/png"
          media="(min-width: 512px)"
        />
        <source
          class="resp-img"
          alt="resposive img"
          srcset="./assets/images/800w.png"
          type="image/png"
          media="(min-width: 512px) and (mix-resolution: 200dpi)"
        />

        <img
          class="resp-img"
          src="./assets/images/512w.jpg"
          alt="resposive img"
        />
      </picture>
    </div>
  </body>
</html>
